<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container m-5">
      <div class="btn-group mb-5 w-50">
        <input type="text" class="form-control" id="task-input" />
        <button class="btn btn-primary" id="add">Ekle</button>
      </div>
      <ul class="list-group" id="ul">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </div>
    <script>
      let ul1 = document.querySelector("#ul");
      document.querySelector("#add").addEventListener("click", task);
      function task() {
        let input_task = document.querySelector("#task-input");
        let li = `<li class="list-group-item">${input_task.value}</li>`;
        ul1.insertAdjacentHTML("beforeend", li);
      }
    </script>
  </body>
</html>
